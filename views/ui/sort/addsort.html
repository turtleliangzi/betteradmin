<div class="p-h-md p-v bg-white box-shadow pos-rlt">
  <div class="pull-right hidden-xs w">
    <div class="input-group">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-sm no-bg btn-icon no-shadow no-padder"><i class="ti-search"></i></button>
      </span>
      <input type="text" class="form-control input-sm no-bg no-border" placeholder="Search...">
    </div>
  </div>
  <h3 class="no-margin">{{title}}</h3>
</div>
<div class="p-md">
  <div class="row">
    <div>
      <form name="form" class="form-validation">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label>分类名称</label>
              <input type="text" class="form-control" ng-model="cname"  required >
            </div>
          </div>
          <footer class="panel-footer text-right">
            <button type="submit" class="btn btn-info" ng-disabled="form.$invalid" ng-click="addcategory()">添加</button>
          </footer>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="alert" style="border-radius:20px;text-align:center;position:absolute;bottom:50px;left:30%;right:30%" ta    bindex="-1" ng-class="[alert[0].type ? 'alert-' + alert[0].type : null]">
  <span ng-bind="alert[0].content"></span>
</div>
